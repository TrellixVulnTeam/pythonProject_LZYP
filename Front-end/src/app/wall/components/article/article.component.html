<article class="card an-article" [routerLink]="['/article', advice.id]">
  <div class="card-body">
    <div class="row">
      <div class="col-9">
        <h4 class="card-title">{{advice.title}}</h4>
      </div>
      <div class="col-3">
        <div class="float-right">
          <img src="../../../../assets/icons/movie.svg" class="an-user-icon" alt="user image">
          <img src="../../../../assets/icons/photo.svg" class="an-user-icon" alt="user image">
          <img src="../../../../assets/icons/youtube.svg" class="an-user-icon" alt="user image">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
          <p class="card-text mb-0">{{advice.shortDescription}}</p>
      </div>
      <div class="col-4">
          <span class="float-right"><em>{{advice.categoryName}}</em></span>
      </div>
    </div>
    
    <div class="row">
      <div class="col-8">
        <h6 class="text-muted float-left">{{advice.authorName}}: {{advice.createDate | date}} </h6>
        <img src="../../../../assets/icons/view.svg" class="an-user-icon" alt="user image"> <span
        class="text-muted">{{advice.viewsQuantity}}</span>
        <img src="../../../../assets/icons/comments.svg" class="an-user-icon" alt="user image"> <span
        class="text-muted">{{advice.commentsQuantity}}</span>
      </div>
      <div class="col-4">
        <a class="card-link float-right">Zobacz wiÄ™cej</a>
      </div>
    </div>
  </div>
</article>
