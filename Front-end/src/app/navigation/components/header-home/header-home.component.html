<nav class="an-nav fixed-top">
  <div class="container">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/">Doradź!</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Najnowsze</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Top</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Kategorie</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let category of categories" routerLink="/category/{{category.Name}}">{{category.Name}}</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">Inne</a>
        </div>
      </li>
      <li class="nav-item" *ngIf=username>
        <a class="nav-link" routerLink="/add-article">Dodaj</a>

        <div class="dropdown-menu dropdown-menu-right">

            <button class="dropdown-item" type="button" routerLink="/login">Zaloguj</button>
