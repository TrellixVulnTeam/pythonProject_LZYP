<div class="container py-5">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0 an-login-form an-shadow-rounded">
            <div class="card-header">
              <h3 class="mb-0">Rejestracja</h3>
            </div>
            <div class="card-body">
              <form name="form" #user="ngForm" class="form" role="form" (ngSubmit)="createUser(user)" ngNativeValidate>
                <div class="form-group">
                  <label for="uname1">E-mail</label>
                  <input type="email" class="form-control form-control-lg rounded-0" ngModel name="email"
                  required>
                </div>
                <div class="form-group">
                  <label for="uname1">Login</label>
                  <input type="text" class="form-control form-control-lg rounded-0" ngModel name="name" required>
                </div>
                <div class="form-group">
                  <label for="uname1">Hasło</label>
                  <input type="password" class="form-control form-control-lg rounded-0" ngModel name="password" minlength="5" required>
                </div>
                <div class="form-group">
                  <label>Powtórz hasło</label>
                  <input type="password" class="form-control form-control-lg rounded-0" ngModel name="repeatPassword" minlength="5" required>
                </div>
                <div>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description small">Oświadczam, że zapoznałem się z Regulaminem serwisu Doradz.pl i akceptuję jego treść.</span>
                  </label>
                </div>
                <div class="row" *ngIf="error || responseMessage">
                  <div class="col-12">
                    <div *ngIf="error" class="alert alert-danger" role="alert">
                      <strong> Error: {{error}} </strong>
                    </div>
                    <div *ngIf="responseMessage" class="alert alert-success" role="alert">
                      <strong>{{responseMessage}} </strong>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8 mt-auto">
                    <span class="text-muted text-left">Masz już konto?
                      <a [routerLink]="['/login']">Zaloguj się</a> i doradzaj!</span>
                  </div>
                  <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-lg float-right">Zarejestruj się</button>
                  </div>
                </div>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
