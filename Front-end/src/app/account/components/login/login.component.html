<div class="container py-5">
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0 an-login-form an-shadow-rounded">
            <div class="card-header">
              <h3 class="mb-0">Logowanie</h3>
            </div>
            <div class="card-body">
              <form class="form" #loginForm="ngForm" role="form" (ngSubmit)="login(loginForm)" ngNativeValidate>
                <div class="form-group">
                  <label for="username">Login</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="username" ngModel required>
                </div>
                <div class="form-group">
                  <label for="password">Hasło</label>
                  <input type="password" name="password" class="form-control form-control-lg rounded-0" ngModel required>
                </div>
                <div class="row" *ngIf="error">
                  <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                      <strong> Error: {{error}} </strong>
                    </div>
                  </div>
                </div>
                <!-- <div>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description small">Zapamiętaj mnie</span>
                  </label>
                </div> -->
                <div class="row">
                  <div class="col-6 mt-auto">
                    <div class="row">
                      <div class="col-12">
                        <span class="text-muted text-left"><a [routerLink]="['/forgot-password']">Zapomniałeś hasła?</a></span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <span class="text-muted text-left">Nie masz konta? <a [routerLink]="['/register']">Zarejestruj się!</a></span>
                      </div>
                    </div>

                  </div>
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-lg float-right">Zaloguj się</button>
                  </div>
                </div>
                <!-- <div class="row" *ngIf="error || responseMessage">
                  <div class="col-12">
                    <div *ngIf="error" class="alert alert-danger" role="alert">
                      <strong> Error: {{error}} </strong>
                    </div>
                    <div *ngIf="responseMessage" class="alert alert-success" role="alert">
                      <strong>{{responseMessage}} </strong>
                    </div>
                  </div>
                </div> -->
              </form>

            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
