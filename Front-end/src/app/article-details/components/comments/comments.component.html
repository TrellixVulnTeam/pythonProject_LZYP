<div class="row an-comments">
  <div class="col-md-12">
    <h3 class="mb-4">Dyskusja</h3>
    <!-- comment -->
    <div class="comment mb-2 row" *ngFor="let comment of comments">
      <div class="comment-avatar col-md-1 col-sm-2 text-center pr-1 mt-2 mb-2">
        <a href="">
          <img class="mx-auto rounded-circle img-fluid" src="http://demos.themes.guide/bodeo/assets/images/users/m103.jpg" alt="avatar">
        </a>
      </div>
      <div class="comment-content col-md-11 col-sm-10">
        <h6 class="small comment-meta">
          <a href="#">{{comment.AuthorName}}</a> {{comment.CreateDate | date}}</h6>
        <div class="comment-body">
          <p>
            {{comment.Content}}
          </p>
        </div>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-12">
        <a href="" class="btn btn-lg btn-primary">Dorad≈∫!</a>
      </div>
    </div>
  </div>
</div>
